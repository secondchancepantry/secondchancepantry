<!-- HEADER CONTAINER -->
<div class="container" id="header-container">
	<div id="header">Second Chance Pantry</div>
</div>

<div class="ui inverted menu">
	<a class="ui label orange item active" id="user-profile-pic">
		<img id="login-image" class="ui right spaced avatar image" src="./assets/img/pic1.jpg">
		<span id="login-name" style="">Elliot Parker</span>
	</a>
	<a class="red item"> PANTRY </a>
	<a class='yellow item'> Find Recipes </a>
	<a class="yellow item"> My Pantry </a>
	<a class="olive item">EatOut</a>
</div>

<!-- ADD INGREDIENTS -->
<div class="container height">
	<div class="row" id="add-ingredient-container">
		<div class="col-sm-4 height" id="ingredient-container">
			<div id="page">
				<h1 id="header">List</h1>
				<h2>My Pantry</h2>
				<h2 id="counter"></h2>
				<ul>
					<li id="one" class="hot"> pasta </li>
					<li id="two" class="hot"> chicken</li>
					<li id="three" class="hot">tomato</li>
					<li id="four">beef</li>
				</ul>
				<div id="newItemButton">
					<button href="#" id="showForm">new item</button>
				</div>
				<form id="newItemForm">
					<input type="text" id="itemDescription" placeholder="Add pantry item" />
					<input type="submit" id="addButton" value="add" />
				</form>
				<div id="slideAd">Add to your shopping cart</div>
			</div>
		</div>
		<div class="col-sm-8 height" id="selected-ingredients-container">
			<button type="submit" class="btn btn-primary" id="search-btn">
				Search Recipes
			</button>
			<br>
		</div>
	</div>
</div>

<div class="container" id="result-container"></div>
